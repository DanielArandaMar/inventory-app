<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de inventario con javascript</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/c0a5ac8484.js" crossorigin="anonymous"></script>
    <script src="js/jquery-popper/jquery.min.js"></script>
    <script src="js/jquery-popper/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapper p-4">
                    <div class="row header">
                        <div class="col-6">
                            <h1 class="pb-5 display-4">Inventario.com</h1>
                        </div>
                        <div class="col-6 error-message-disappear" id="errorMessage">
                            <div class="alert alert-danger"> Ingresa todos los datos </div>
                        </div>
                    </div>
                    <div class="row form d-flex justify-content-center">
                        <form action="#">
                            <div class="row">
                                <div class="col-3 d-flex justify-content-center">
                                    <input type="text" placeholder="Codigo de producto" id="productCode">
                                 </div>
                                 <div class="col-3 d-flex justify-content-center">
                                    <input type="text" placeholder="Nombre del producto" id="productName">
                                 </div>
                                 <div class="col-3 d-flex justify-content-center">
                                    <input type="number" placeholder="Entradas" id="productIn">
                                 </div>
                                 <div class="col-3 d-flex justify-content-center">
                                    <input type="number" placeholder="Salidas" id="productOut">
                                 </div>
                                 <div class="col-12 d-flex justify-content-center py-3">
                                    <button type="submit" id="btnAdd"><i class="fas fa-plus"></i> Agregar</button>
                                 </div>
                            </div>
                        </form>
                    </div>
                    <div class="row list-head">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-3 d-flex justify-content-center">
                                  Codigo de producto
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    Nombre
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                   Entradas
                                </div>
                                <div class="col-2 d-flex justify-content-center">
                                    Salidas
                                </div>
                                <div class="col-1 d-flex justify-content-center">
                                   Acciones
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-warning warning-message-disappear" id="warningMessage">
                        No hay productos registrados
                    </div>
                    <div class="row list" id="list">
                        <div class="col-12 item-list">
                            <div class="row">
                                <div class="col-3 d-flex justify-content-center">
                                    #452123
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    Plasticos removibles
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    12
                                </div>
                                <div class="col-2 d-flex justify-content-center">
                                    10
                                </div>
                                <div class="col-1 d-flex justify-content-center">
                                    <button class="btn btn-danger btn-sm delete-item" id="btnRemove"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 item-list">
                            <div class="row">
                                <div class="col-3 d-flex justify-content-center">
                                    #221341
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    Cajas de cartón
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    23
                                </div>
                                <div class="col-2 d-flex justify-content-center">
                                    3
                                </div>
                                <div class="col-1 d-flex justify-content-center">
                                    <button class="btn btn-danger btn-sm delete-item" id="btnRemove"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 item-list">
                            <div class="row">
                                <div class="col-3 d-flex justify-content-center">
                                    #221341
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    Cajas de cartón
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    23
                                </div>
                                <div class="col-2 d-flex justify-content-center">
                                    3
                                </div>
                                <div class="col-1 d-flex justify-content-center">
                                    <button class="btn btn-danger btn-sm delete-item" id="btnRemove"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 item-list">
                            <div class="row">
                                <div class="col-3 d-flex justify-content-center">
                                    #221341
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    Cajas de cartón
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    23
                                </div>
                                <div class="col-2 d-flex justify-content-center">
                                    3
                                </div>
                                <div class="col-1 d-flex justify-content-center">
                                    <button class="btn btn-danger btn-sm delete-item" id="btnRemove"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
